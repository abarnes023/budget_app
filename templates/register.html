{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <h3>Welcome to BudgetWise!</h3>
            <br>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required autofocus/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-type Password" type="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
            <p>To make an account, please create a username and password.</p>
            <p>If you already have an account, you can <a href="{{ url_for('login') }}">login here</a>.</p>
        </fieldset>
    </form>
    
{% endblock %}
