{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <style type="text/css">
        body
        {
            background: url("http://www.digitalplatforms.co.za/wp-content/uploads/2015/11/Website-Design-Background.png") no-repeat;
            background-size: 100% 100%;
            min-height: 100vh;
        }
    </style>

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <h3 class="white">Welcome to BudgetWise!</h3>
            <h5 class="white">Please register below</h5>
            <br>
            <div class="form-group row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required autofocus/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <input class="form-control" name="password" placeholder="Password" type="password" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <input class="form-control" name="password2" placeholder="Re-type Password" type="password" required/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            <p class="white">To make an account, please create a username and password.<br>If you already have an account, you can <a href="{{ url_for('login') }}">login here</a>.</p>
        </fieldset>
    </form>
    
{% endblock %}
