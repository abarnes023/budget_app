{% extends "layout.html" %}

{% block title %}
    Budget
{% endblock %}

{% block main %}
    <form action="{{ url_for('budget') }}" method="post" class="form-horizontal">
        <fieldset>
            <h2>{{ username }}'s Budget</h2>
            <div class="form-group">
                <input class="form-control" type="month" value="{{ currMonth }}" id="month_picker" name="month" on_change="month_change(month)" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="e_income" class="control-label col-sm-2">Income</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_income }}" placeholder="Enter expected income" id="e_income" name="e_income">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_income }}" placeholder="Enter actual income" id="a_income" name="a_income">
                </div>
            </div>
            
            <div class="form-group">
                <label for="e_rent" class="control-label col-sm-2">Rent</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_rent }}" placeholder="Enter expected rent" id="e_rent" name="e_rent">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_rent }}" placeholder="Enter actual rent" id="a_rent" name="a_rent">
                </div>
            </div>
            
            <div class="form-group">
                <label for="e_utilities" class="control-label col-sm-2">Utilities</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_util }}" placeholder="Enter expected utilities" id="e_util" name="e_util">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_util }}" placeholder="Enter actual utilities" id="a_util" name="a_util">
                </div>
            </div>
            
            <div class="form-group">
                <label for="e_food" class="control-label col-sm-2">Food/ Groceries</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_food }}" placeholder="Enter expected food" id="e_food" name="e_food">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_food }}" placeholder="Enter actual food" id="a_food" name="a_food">
                </div>
            </div>
            
            <div class="form-group">
                <label for="e_ent" class="control-label col-sm-2">Entertainment</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_ent }}" placeholder="Enter expected entertainment" id="e_ent" name="e_ent">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_ent }}" placeholder="Enter actual entertainment" id="a_ent" name="a_ent">
                </div>
            </div>
            
            <div class="form-group">
                <label for="e_save" class="control-label col-sm-2">Savings</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ e_save }}" placeholder="Enter expected savings" id="e_save" name="e_save">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" value="{{ a_save }}" placeholder="Enter actual savings" id="a_save" name="a_save">
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save Budget</button>
            </div>
        </fieldset>
    </form>
    <div class="smiles">
        <div class="rent">
            <h4>Rent Spending</h4>
            {% if rent < 0 %}
                <span style="color:gray;">Enter actual income and rent</span>
            {% elif rent >= 0 and rent < 25 %}
                <span style="color:green;">&#9786;</span>
            {% elif rent >= 25 and rent < 35 %}
                <span style="color:yellow;">&#9863;</span>
            {% elif rent >= 35 %}
                <span style="color:red;">&#9785;</span>
            {% endif %}
        </div>
        <div class="saved">
            
        </div>
    </div>
{% endblock %}
