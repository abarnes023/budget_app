{% extends "layout.html" %}

{% block title %}
    Budget
{% endblock %}

{% block main %}
    <form action="{{ url_for('budget') }}" method="post" class="form-horizontal">
        <fieldset>
            <h2>{{ username }}'s Budget</h2>
            <!--<div class="form-group">
                <input class="form-control" type="month" value="{{ month }}" id="month">
            </div>-->
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="eincome" class="control-label col-sm-2">Income</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter expected income" id="eincome" name="eincome">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter actual income" id="aincome" name="aincome">
                </div>
            </div>
            
            <div class="form-group">
                <label for="erent" class="control-label col-sm-2">Rent</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter expected rent" id="erent" name="erent">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter actual rent" id="arent" name="arent">
                </div>
            </div>
            
            <div class="form-group">
                <label for="eutilities" class="control-label col-sm-2">Utilities</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter expected utilities" id="eutilities" name="eutilities">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter actual utilities" id="autilities" name="autilities">
                </div>
            </div>
            
            <div class="form-group">
                <label for="food" class="control-label col-sm-2">Food/ Groceries</label>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter expected food" id="efood" name="efood">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" placeholder="Enter actual food" id="afood" name="afood">
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save Budget</button>
            </div>
        </fieldset>
        
    </form>
{% endblock %}
